{# templates/index.html #}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Job Finder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/list">Lihat Job</a></li>
        <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h2 mb-1">{{ title }}</h1>
      <p class="text-muted mb-4">{{ subtitle }}</p>

      {# === FORM INI MEMANGGIL RAPIDAPI === #}
      <form method="post" action="/fetch" class="row g-3">
        <div class="col-12">
          <label class="form-label">Kata kunci</label>
          <input class="form-control" type="text" name="query"
                 placeholder="contoh: rust developer remote">
        </div>

        
<div class="col-12 col-md-4">
  <label class="form-label">Negara</label>
  <select class="form-select" name="country">
    {% for (code, name, sel) in countries %}
      <option value="{{ code }}" {% if sel %}selected{% endif %}>{{ name }}</option>
    {% endfor %}
  </select>
</div>

<div class="col-12 col-md-4">
  <label class="form-label">Bahasa</label>
  <select class="form-select" name="language">
    {% for (lang, sel) in languages %}
      <option value="{{ lang }}" {% if sel %}selected{% endif %}>{{ lang|upper }}</option>
    {% endfor %}
  </select>
</div>

<div class="col-12 col-md-4">
  <label class="form-label">Tanggal posting</label>
  <select class="form-select" name="date_posted">
    {% for (dp, sel) in date_posted_opts %}
      <option value="{{ dp }}" {% if sel %}selected{% endif %}>{{ dp }}</option>
    {% endfor %}
  </select>
</div>



         <!-- ⬇️ Field baru -->
        <div class="col-6 col-md-3">
          <label class="form-label">Page</label>
          <input class="form-control" type="number" name="page" min="1" value="1">
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Num pages</label>
          <input class="form-control" type="number" name="num_pages" min="1" value="1">
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button class="btn btn-primary" type="submit">Fetch</button>
          <a class="btn btn-outline-secondary" href="/list">Lihat Job</a>
          <a class="btn btn-outline-secondary" href="/resume">Resume</a>
        </div>
      </form>

      <div class="mt-3 small text-muted">
        Tombol <strong>Fetch</strong> akan memanggil RapidAPI (endpoint <code>/search</code>),
        menyimpan hasilnya ke database, lalu diarahkan ke halaman <em>Lihat Job</em>.
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
